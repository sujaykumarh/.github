name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [":bug: bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details (optional)
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened? Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us, what did happen.
    validations:
      required: true
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: To Reproduce
      description: Please specify detail steps to reproduce the behavior.
      placeholder: Tell us, how we can reproduce?
    validations:
      required: false
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us, what did you expect to happen?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        System info:
  - type: dropdown
    id: os
    attributes:
      label: Your OS
      description: Which OS did you face the issue on?
      multiple: true
      options:
        - Linux
        - Windows
        - Mac
        - iOS
        - Android
        - Other
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on? (optional)
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
    validations:
      required: false
  - type: dropdown
    id: versions
    attributes:
      label: App Version (optional)
      description: Which Version did you face the issue on?
      multiple: true
      options:
        - latest
        - beta
        - alpha
        - stable
        - dev
        - qa
        - rc
        - pre-release
        - nightly
        - Other
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output (optional)
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
  - type: checkboxes
    id: coc
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/sujaykumarh/.github/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
